<body class="m-0 p-0 box-border flex justify-center items-center h-screen bg-linear-to-b from-zinc-800 to-zinc-400">
    <div class="container w-6xl  border-t-4 border-t-indigo-500 rounded-md shadow-lg shadow-amber-50/40 bg-amber-50 p-5">
        <header class="header pb-5">
            <div class=" flex items-center"> 
              <div class=" flex flex-1">
                <div class="relative flex items-center">
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <div class="ring"></div>
                    <span class=" ps-4">AI</span>
                </div>
                <h1 class="text-4xl ps-5">AI Image Generator</h1>
              </div>
              <div class="flex-1 flex justify-end">
                <button class="theme-toggle rounded-md shadow-lg shadow-blue-500/50 bg-indigo-500 hover:bg-fuchsia-500">
                  <i class="fa-solid fa-moon"></i>
                </button>
              </div>
            </div>
        </header>

        <div class="main-content">
          <form action="#" class="prompt-form">
            <!-- prompt container -->
            <div class="prompt-container w-full relative mb-5">
              <textarea class="prompt-input border-2 leading-5 text-base w-full border-sky-50 text-black bg-sky-100 min-h-20 p-5 rounded-xl resize-y transition-all duration-150 ease-in-out outline-sky-400 hover:border-sky-400 shadow-sky-200" placeholder="Describe your imagination in detail..." required></textarea>
               <button type="button" class="prompt-btn shadow-lg shadow-amber-500/50 bg-amber-300 cursor-pointer opacity-60 ease-in-out duration-150 hover:opacity-100 hover:bg-amber-600 absolute right-5 bottom-5 h-6 w-6 rounded-full">
              <i class="fa-solid fa-dice"></i>
            </button>
            </div>
            <!-- Prompt action buttons -->
            <div class="prompt-actions grid grid-cols-4 gap-8">
              <div class="select-wrapper flex justify-center">
                <select class="custom-select rounded-md outline-0 min-h-8 w-full bg-sky-100 cursor-pointer" id="model-select" required>
                  <option value="" selected disabled>Select Model</option>
                  <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                  <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
                  <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                  <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                   <option value="prompthero/openjourney">OpenJourney</option>
                </select>
              </div>

              <div class="select-wrapper flex justify-center">
                <select class="custom-select rounded-md outline-0 min-h-8 w-full bg-sky-100 cursor-pointer" id="count-select" required>
                  <option value="" selected disabled>Image Count</option>
                  <option value="1">1 Images</option>
                  <option value="2">2 Images</option>
                  <option value="3">3 Images</option>
                  <option value="4">4 Images</option>
                </select>
              </div>

              <div class="select-wrapper flex justify-center">
                <select class="custom-select rounded-md outline-0 min-h-8 w-full bg-sky-100 cursor-pointer" id="ratio-select" required>
                  <option value="" selected disabled>Aspect Ratio</option>
                  <option value="1/1">Square (1:1)</option>
                  <option value="16/9">Landscape (16:9)</option>
                  <option value="9/16">Portrait (9:16)</option>
                </select>
              </div>
              <button type="submit" class="generate-btn rounded-md shadow-lg shadow-green-500/50 bg-green-400 hover:bg-green-600">
                <i class="fa-solid fa-wand-sparkles"></i>
                Generate
              </button>
            </div>
            <!-- Result Gallary Grid -->
            <div class="gallery-grid has-[(.img-card)]:mt-5 grid gap-8 grid-cols-4">
